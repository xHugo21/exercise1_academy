<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise1 - Hugo García</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.jpg">
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <input class="search_bar" type="search" placeholder="Search">
    </header>
    <main>

      <aside>
        <h2>Filters</h2>
        <h3>Status</h3>
        <form class="status_form">
          <input type="checkbox" name="checkbox_status" value="alive">
          <label for="checkbox1"> Alive</label><br>
          <input type="checkbox" name="checkbox_status" value="dead">
          <label for="checkbox2"> Dead</label><br>
          <input type="checkbox" name="checkbox_status" value="unknown">
          <label for="checkbox3"> Unknown</label><br>
        </form>

        <h3>Gender</h3>
        <form class="gender_form">
          <input type="checkbox" name="checkbox_gender" value="female">
          <label for="checkbox1"> Female</label><br>
          <input type="checkbox" name="checkbox_gender" value="male">
          <label for="checkbox2"> Male</label><br>
          <input type="checkbox" name="checkbox_gender" value="genderless">
          <label for="checkbox2"> Genderless</label><br>
          <input type="checkbox" name="checkbox_gender" value="unknown">
          <label for="checkbox3"> Unknown</label><br>
        </form>
      </aside>

      <div class="search_results">
        
      </div>

    </main>

    <footer>
      <p>Rick and Morty Search Webpage</p>
      <p>Hugo García Cuesta | Academy Frontend Developer</p>
    </footer>
    <script src="js/src.js"></script>
  </body>
</html>
